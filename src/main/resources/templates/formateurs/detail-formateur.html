<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Détail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d4101d2a3b.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container mt-5">
  <div class="card" style="max-width: 900px; margin-top: 140px; margin-left: 220px; margin-right: 220px">
    <div class="card-header text-center text-white" style="background: orangered">
      <h2>Carte d'identité du Formateur</h2>
    </div>
    <div class="card-body d-flex align-items-center">
      <div class="text-center me-4">
        <img th:src="@{'/photos/' + ${formateur.nomImage}}" alt="Photo de profil" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
      </div>
      <!-- Informations personnelles à droite -->
      <div class="flex-grow-1">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <strong>Nom : </strong> <span th:text="${formateur.nom}"></span>
          </li>
          <li class="list-group-item">
            <strong>Prénom : </strong> <span th:text="${formateur.prenom}"></span>
          </li>
          <li class="list-group-item">
            <strong>Adresse : </strong> <span th:text="${formateur.adresse}"></span>
          </li>
          <li class="list-group-item">
            <strong>Email : </strong> <span th:text="${formateur.email}"></span>
          </li>
          <li class="list-group-item">
            <strong>Téléphone : </strong> <span th:text="${formateur.telephone}"></span>
          </li>
          <span style="margin-left:15px;margin-top: 10px; margin-bottom: 10px"><strong>Liste des formations dirigés : </strong></span>
          <li style="margin-left: 30px;" th:each="atelier : ${formateur.ateliers}">
              <a th:href="@{'/ateliers/' + ${atelier.id}}" th:text="${atelier.titre}"></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Liste des ateliers du formateur -->
    <div class="card-footer text-end">
      <a th:href="@{/formateurs/modifier-formateur/{id}(id=${formateur.id})}" class="btn" style="color:white;background: blue"><i  class="far fa-edit"></i> Modifier</a>
      <a th:href="@{/formateurs/delete/{id}(id=${formateur.id})}" class="btn" style="color:white; background: orangered" onclick="return confirm('Confirmer la suppression ?')"><i style="color:white; background: orangered" class="fas fa-trash"> Supprimer</i></a>
    </div>
  </div>
</div>
</body>
</html>
