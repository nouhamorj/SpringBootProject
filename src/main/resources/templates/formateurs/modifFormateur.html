<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d4101d2a3b.js" crossorigin="anonymous"></script>
    <style>
        .card {
            border-radius: 10px;
        }
        .card-body {
            padding: 2rem;
        }
        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: blue;
        }
        .form-label {
            color: orangered;
            font-weight: 500;
            font-size: medium;
        }
        .btn-primary {
            background-color: blue;
            border: none;
        }
        .btn-secondary {
            background-color: orangered;
            border: none;
        }
    </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width:80%;">
        <div class="card-body">
            <h2 class="form-title text-start">Modifier un Formateur</h2> <!-- Titre du formulaire -->
            <form method="post" enctype="multipart/form-data" th:action="@{/formateurs/save-modification/{id}(id=${formateur.id})}">
                <div class="mb-3">
                    <label class="form-label">Nom :</label>
                    <input type="text" id="nom" class="form-control" placeholder="&#xf15b;" th:field="*{formateur.nom}" th:value="${formateur.nom}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Prénom :</label>
                    <input type="text" id="prenom" class="form-control" placeholder="&#xf15b;" th:field="*{formateur.prenom}" th:value="${formateur.prenom}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Adresse :</label>
                    <input type="text" id="adresse" class="form-control" placeholder="&#xf15b;" th:field="*{formateur.adresse}" th:value="${formateur.adresse}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Numéro de téléphone:</label>
                    <input type="text" id="telephone" class="form-control" placeholder="&#xf15b;" th:field="*{formateur.telephone}" th:value="${formateur.telephone}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="text" id="email" class="form-control" placeholder="&#xf15b;" th:field="*{formateur.email}" th:value="${formateur.email}" required />
                </div>
                <div class="mb-3">
                    <label>Photo actuelle:</label>
                    <div>
                        <img th:if="${formateur.nomImage}" th:src="@{/photos/{nomImage}(nomImage=${formateur.nomImage})}" alt="Photo actuelle" style="max-width: 100px; max-height: 100px;"/>
                    </div>
                    <label for="file" class="form-label mt-2">Modifier la photo :</label>
                    <input type="file" id="file" accept="image/*" name="file" class="form-control">
                    <input type="hidden" name="nomImage" th:value="${formateur.nomImage}">
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <a th:href="@{/formateurs/liste-formateurs}" class="btn btn-secondary ms-2">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
