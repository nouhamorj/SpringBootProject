<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d4101d2a3b.js" crossorigin="anonymous"></script>
    <style>
        .form-control::placeholder {
            color: #6c757d;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            padding: 2rem;
        }
        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: blue;
        }
        .form-label {
            color: orangered;
            font-weight: 500;
            font-size: medium;
        }
    </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width:70%;">
        <div class="card-body">
            <h2 class="form-title text-start">Ajouter une Formation</h2>
            <form th:action="@{/formations/save}" method="post">
                <div class="mb-3">
                    <label class="form-label">Titre de la formation :</label>
                    <input type="text" id="libelle" class="form-control" placeholder="&#xf15b; Titre de la formation" th:field="*{formation.libelle}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Description :</label>
                    <textarea id="description" class="form-control" placeholder="&#xf0e6; Description" th:field="*{formation.description}" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date de la formation :</label>
                    <input type="date" id="dateFormation" class="form-control" th:field="*{formation.dateFormation}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Ateliers :</label>
                    <div class="d-flex flex-wrap">
                        <div th:each="atelier : ${allAteliers}" class="form-check me-3">
                            <input type="checkbox" class="form-check-input" id="atelier_${atelier.id}"
                                   th:name="ateliers"
                                   th:field="*{formation.ateliers}"
                                   th:value="${atelier.id}"/>
                            <label class="form-check-label" th:for="'atelier_' + ${atelier.id}"
                                   th:text="${atelier.titre}"></label>
                        </div>
                    </div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn" style="color: white; background: blue">Ajouter</button>
                    <a th:href="@{/formations/liste-formations}" class="btn ms-2" style="color: white; background: orangered">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
